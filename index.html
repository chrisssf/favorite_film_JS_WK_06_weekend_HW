<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favorite Films</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Enter a Favorite Film</h1>
    <form class="form">
      <div class="form-wrapper">
        <div class="form-item">
          <label for="title">Title:</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-item">
          <label for="director">Director:</label>
          <input type="text" id="director">
        </div>
        <div class="form-item">
          <label for="actors">Main Actors:</label>
          <input type="text" id="actors">
        </div>
        <div class="form-item">
          <label for="genre">Genre:</label>
          <select id=genre>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Sci-fi">Sci-fi</option>
            <option value="Thriller">Thriller</option>
          </select>
        </div>
        <div class="form-item">
          <label for="releaseDate">Release Date:</label>
          <input type="date" id="releaseDate">
        </div>
        <div class="form-item" id="rating">
          <!-- <label for="rating">My Rating</label> -->
          <p>My Rating:</p>
          <input type="radio" name="rating" value="1 Star"> 1 Star
          <input type="radio" name="rating" value="2 Star"> 2 Star
          <input type="radio" name="rating" value="3 Star"> 3 Star
          <input type="radio" name="rating" value="4 Star"> 4 Star
          <input type="radio" name="rating" value="5 Star"> 5 Star
        </div>
        <input type="submit" value="Save" class="button">
      </div>
      <h1>Favorite Films</h1>
      <ul id="film-list"></ul>
      <button type="button" id="delete-button" class="button">Delete All!</button>
    </form>
  </body>
</html>
